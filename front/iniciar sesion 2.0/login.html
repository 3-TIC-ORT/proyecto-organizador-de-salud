<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="view-transition" content="same-origin">
  <title>Iniciar sesión</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="page-transitions.js"></script>
</head>
<body>
  <main class="page">
    <section class="auth-card" aria-label="Acceso a la cuenta">
      <!-- Izquierda: formulario de login -->
      <div class="panel--form">
        <h1>INICIO DE SESIÓN</h1>

        <form class="form" action="#" method="post" autocomplete="on" novalidate>
          <div class="field">
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" inputmode="email" placeholder="tu@email.com" required />
          </div>

          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
          </div>

          <a class="link" href="#" aria-label="Recuperar contraseña">¿Olvidaste tu contraseña?</a>

          <button class="btn btn-primary btn-wide" type="submit">INGRESAR</button>
        </form>
      </div>

      <!-- Derecha: panel azul con CTA a registro -->
      <aside class="panel--blue right" aria-label="Registro">
        <h2>¡Bienvenido!</h2>
        <p>Ingrese sus datos personales para poder utilizar todas las funciones de la web.</p>
        <!-- data-dir='forward' para que registro entre desde la derecha -->
        <a class="btn btn-outline btn-wide vt-link" data-dir="forward" href="registro.html">REGISTRARSE</a>
      </aside>
    </section>
  </main>
</body>
</html>
