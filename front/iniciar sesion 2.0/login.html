<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla de Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
    }

    .container {
      width: 100%;
      display: flex;
    }

    .login-panel {
      width: 50%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-panel h2 {
      margin-bottom: 2rem;
      font-size: 20px;
    }

    .login-panel input[type="text"],
    .login-panel input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-panel a {
      font-size: 0.9rem;
      color: #000;
      margin-bottom: 1rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .login-panel button {
      background-color: #0066A1;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 7px;
      font-size: 1rem;
      cursor: pointer;
    }

    .welcome-panel {
      width: 50%;
      background-color: #004A80;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
      padding: 2rem;
      text-align: center;
    }

    .welcome-panel h2 {
      font-size: 24px;
      margin-bottom: 1rem;
    }

    .welcome-panel p {
      font-size: 14px;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .welcome-panel button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 25px;
      border-radius: 7px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .login-panel,
      .welcome-panel {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel de Inicio de Sesión -->
    <div class="login-panel">
      <h2>INICIO DE SESIÓN</h2>
      <input type="text" placeholder="Usuario o correo" />
      <input type="password" placeholder="Contraseña" />
      <a href="#">¿Olvidaste tu contraseña?</a>
      <button>INGRESAR</button>
    </div>

    <!-- Panel de Bienvenida -->
    <div class="welcome-panel">
      <h2>¡Bienvendio!</h2>
      <p>Ingrese sus datos personales para poder utilizar todas las funciones de la web</p>
      <a href="./registro.html"><button>REGISTRARSE</button></a>
    </div>
  </div>
</body>
</html>
