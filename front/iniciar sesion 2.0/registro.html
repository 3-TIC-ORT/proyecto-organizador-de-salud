<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
    }

    .container {
      width: 100%;
      display: flex;
    }

    .left-panel {
      width: 50%;
      background-color: #004A80;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-top-right-radius: 100px;
      border-bottom-right-radius: 100px;
      padding: 2rem;
    }

    .left-panel h2 {
      font-size: 24px;
      margin-bottom: 1rem;
    }

    .left-panel p {
      font-size: 14px;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .left-panel button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 25px;
      border-radius: 7px;
      font-size: 1rem;
      cursor: pointer;
    }

    .right-panel {
      width: 50%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .right-panel h2 {
      font-size: 20px;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-bottom: 2rem;
    }

    .progress-step {
      flex: 1;
      height: 5px;
      background-color: #ddd;
      margin: 0 5px;
      border-radius: 5px;
    }

    .progress-step.active {
      background-color: #2AD1A0;
    }

    .form-group {
      width: 80%;
      margin-bottom: 1rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .right-panel button {
      background-color: #0066A1;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 7px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
      }

      .left-panel, .right-panel {
        width: 100%;
        border-radius: 0;
      }

      .progress-bar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
      <h2>¡Hola de nuevo!</h2>
      <p>Ya tienes cuenta y quieres utilizar todas las funciones de la web</p>
      <button>INICIAR SESION</button>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <h2>REGISTRARSE</h2>

      <div class="progress-bar">
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Nombre completo">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña">
      </div>

      <button>SIGUIENTE ➤</button>
    </div>
  </div>
</body>
</html>
