<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla Servicios</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="icon"><span class="material-icons">home</span></div>
      <div class="icon"><span class="material-icons">event</span></div>
      <div class="icon"><span class="material-icons">calendar_view_day</span></div>
      <div class="icon"><span class="material-icons">place</span></div>
    </aside>

    <main class="content">
      <p class="greeting">Hola, xxx!</p>
      <h2 class="subtitle">¿Qué servicios brindamos?</h2>

      <div class="buttons-container">
        <button class="service-button">
          <span class="material-icons">history</span>
          <span>Historial</span>
        </button>
        <button class="service-button">
          <span class="material-icons">groups</span>
          <span>Familia</span>
        </button>
        <button class="service-button">
          <span class="material-icons">map</span>
          <span>Mapa</span>
        </button>
      </div>

      <div class="date-section">
        <span class="material-icons">calendar_month</span>
        <span class="month">septiembre 2025</span>
      </div>

      <div class="gray-box"></div>
    </main>
  </div>
</body>
</html>
