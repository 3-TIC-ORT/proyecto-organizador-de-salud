<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
<script defer src="../assets/paciente.js"></script>
<script defer src="../assets/buscador.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../assets/barra-lateral-paciente.css">
    <link rel="stylesheet" href="../assets/buscador.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <aside>
        <div class="a1">
            <div class="logo">
                <img src="../assets/fotos/titulo.png" alt="titulo" class="tit-logo">
            </div>
        </div>
        <div class="a2">
            <div class="opcion estoy" id="home">
                <img src="../assets/fotos/casagris.png" alt="casa" class="l1">
                <h3>Home</h3>
            </div>
            <div class="opcion" id="historial">
                <img src="../assets/fotos/librogris.png" alt="libro" class="l1">
                <h3>Historial vacunatorio</h3>
            </div>
            <div class="opcion" id="calendario">
                <img src="../assets/fotos/calendariogris.png" alt="calendario" class="l1">
                <h3>Calendario</h3>
            </div>
            <div class="opcion" id="grupofam">
                <img src="../assets/fotos/familiagris.png" alt="familia" class="l1">
                <h3>Grupo familiar</h3>
            </div>
            <div class="opcion" id="mapa">
                <img src="../assets/fotos/mapagris.png" alt="mapa" class="l1">
                <h3>Mapa de centros</h3>
            </div>
        </div>
        <div class="a3">
            <div class="opcion">
                <img src="../assets/fotos/usuario.png" alt="usuario" class="l1">
                <h3><span id="nombre-abajo"></span></h3>
            </div>
            <div class="opcion">
                <img src="../assets/fotos/cerrar.png" alt="cerrar sesion" class="l1">
                <h3 id="cerrar-sesion">Cerrar sesion</h3>
            </div>
        </div>
    </aside>
    <article>
        <div class="article">
          <h1 class="tit-agregar"> Agregar miembros</h1>
          <input type="text" id="searchBar"  class="input-filtro" placeholder="Buscar paciente por nombre...">
          <button id="btnMostrarForm" class="bot-agregar">Agregar miembro</button>
      
      
        <main id="pacienteContainer" class="paciente-container">
          <!-- AcÃ¡ se van a mostrar los pacientes -->
        </main>
      
        <section id="formSection" class="form-section oculto">
          <form id="formPaciente" class="form">
            <div class="preg">
            <label>Nombre:</label>
            <input type="text" id="nombrePaciente" class="inputcosa" required>
          </div>
      <div class="preg"> 
            <label>DNI:</label>
            <input type="text" id="dniPaciente" class="inputcosa" required>
          </div>
            <div class="botones-form">
      
            <button type="submit" class="boton-form">Guardar paciente</button>
            <button type="button" id="btnCancelar" class="boton-form">Cancelar</button>
          </div>
          </form>
        </section>
    </article>
</body>
</html>
