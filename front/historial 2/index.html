<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../assets/barra-lateral-paciente.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <article>
            <div class="a1">
                <div class="logo">
                    <img src="../assets/fotos/titulo.png" alt="titulo" class="tit-logo">
                </div>
            </div>
            <div class="a2">
                <div class="opcion" id="home">
                    <img src="../assets/fotos/casagris.png" alt="casa" class="l1">
                    <h3>Home</h3>
                </div>
                <div class="opcion estoy" id="historial">
                    <img src="../assets/fotos/librogris.png" alt="libro" class="l1">
                    <h3>Historial vacunatorio</h3>
                </div>
                <div class="opcion" id="calendario">
                    <img src="../assets/fotos/calendariogris.png" alt="calendario" class="l1">
                    <h3>Calendario</h3>
                </div>
                <div class="opcion" id="grupofam">
                    <img src="../assets/fotos/familiagris.png" alt="familia" class="l1">
                    <h3>Grupo familiar</h3>
                </div>
                <div class="opcion" id="mapa">
                    <img src="../assets/fotos/mapagris.png" alt="mapa" class="l1">
                    <h3>Mapa de centros</h3>
                </div>
            </div>
            <div class="a3">
                <div class="opcion">
                    <img src="../assets/fotos/usuario.png" alt="usuario" class="l1">
                    <h3><span id="nombre-abajo"></span></h3>
                </div>
                <div class="opcion">
                    <img src="../assets/fotos/cerrar.png" alt="cerrar sesion" class="l1">
                    <h3 id="cerrar-sesion">Cerrar sesion</h3>
                </div>
            </div>
        </article>
        <aside>
            <div class="arriba">
            <h1>Historial del paciente</h1> 
            <h1 id="nombre"></h1>
        </div>
        <div class="abajo">
            <div class="vacunas-linea">
                <h2>Vacunas aplicadas</h2>
                <h2>Vacunas pendientes</h2>
            </div>
        
            <div class="formulario">
                <h2 class="prepara">Prepara tu historial, para contestar este formulario</h2>
                <a href="https://forms.gle/99QYz9jF14Ys6Shx6" onclick="redirigir()">Ir al formulario</a>

            </div>   
        </div>        
    </aside>
    </main>
    <script src="../assets/paciente.js"></script>
