<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>

    <link rel="stylesheet" href="../assets/barra-lateral-medico.css">

<body>
    <main>
        <aside>
            <div>
                <div class="logo">
                    <img src="../assets/fotos/titulo.png" alt="titulo" class="tit-logo">

            </div>
            <div class="barra-medio">

                    <img src="../assets/fotos/casagris.png" alt="casa" class="l1">

                </div>
                <div class="opcion" id="buscador">
                    <img src="../assets/fotos/lupagris.png" alt="Buscador" class="l1">
                    <h3>Buscador de pacientes</h3>
                </div>
                <div class="opcion" id="historial">
                    <img src="../assets/fotos/personagris.png" alt="Historial" class="l1">

                </div>
            </div>
            <div class="barra-abajo">

                    <img src="../assets/fotos/usuario.png" alt="medico" class="l1">

        </div>

            </div>
            <div class="bot">

                </div>

                    <h3>Historial <br> pacientes</h3>
                </div>
            </div>
            <div class="elegir" id="grupofam-centro">
                <div class="foto">
                    <img src="../assets/fotos/lupaverde.png" alt="familia" class="fotito">
                </div>
                <div class="txt">
                    <h3>Agregar <br> pacientes</h3>
                </div>
            </div>
            
        </div>
        </div>
    </article>
