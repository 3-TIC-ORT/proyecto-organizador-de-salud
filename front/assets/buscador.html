<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Pacientes</title>
  <link rel="stylesheet" href="buscador.css">
  <link rel="stylesheet" href="barra-lateral-medico.css">
</head>
<body>
    
<article>
  
    <h1 class="tit-agregar"> Agregar pacientes</h1>
    <input type="text" id="searchBar"  class="input-filtro" placeholder="Buscar paciente por nombre...">
    <button id="btnMostrarForm" class="bot-agregar">Agregar paciente</button>


  <main id="pacienteContainer" class="paciente-container">
    <!-- Acá se van a mostrar los pacientes -->
  </main>

  <section id="formSection" class="form-section oculto">
    <form id="formPaciente">
      <label>Nombre:</label>
      <input type="text" id="nombrePaciente" required>

      <label>Mail</label>
      <input type="text" id="mailPaciente" required>

      <label>Contraseña</label>
      <input type="password" id="contraseñaPaciente" required>

      <button type="submit">Guardar paciente</button>
      <button type="button" id="btnCancelar">Cancelar</button>
    </form>
  </section>
</article>
  <script src="buscador.js"></script>
  <script src="barra-lateral-medico.js"></script>
</body>
</html>
