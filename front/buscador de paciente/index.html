<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/barra-lateral-medico.css">
    <link rel="stylesheet" href="../assets/buscador.css">
</head>
<body>
    <main>
    <aside>
        <div>
            <div class="logo">
                <img src="../assets/fotos/titulo.png" alt="titulo" class="tit-logo">
            </div>
        </div>
        <div class="barra-medio">
            <div class="opcion" id="home">
                <img src="../assets/fotos/casagris.png" alt="casa" class="l1">
                <h3>Home</h3>
            </div>
            <div class="opcion" id="buscador">
                <img src="../assets/fotos/lupagris.png" alt="Buscador" class="l1">
                <h3>Buscador de pacientes</h3>
            </div>
            <div class="opcion estoy" id="historial">
                <img src="../assets/fotos/personagris.png" alt="Historial" class="l1">
                <h3>Historial del pacientes</h3>
            </div>
        </div>
        <div class="barra-abajo">
            <div class="opcion medio">
                <img src="../assets/fotos/usuario.png" alt="medico" class="l1">
                <h3 id="nombre-abajo"><span>usuario</span></h3>
            </div>
            <div class="opcion medio dos" id="cerrar-sesion">
                <img src="../assets/fotos/cerrar.png" alt="cerrar sesion" class="l1">
                <h3>Cerrar sesion</h3>
            </div>
        </div>  
    </aside>
    <article>
  
        <h1 class="tit-agregar"> Agregar pacientes</h1>
        <input type="text" id="searchBar"  class="input-filtro" placeholder="Buscar paciente por nombre...">
        <button id="btnMostrarForm" class="bot-agregar">Agregar paciente</button>
    
    
      <main id="pacienteContainer" class="paciente-container">
        <!-- AcÃ¡ se van a mostrar los pacientes -->
      </main>
    
      <section id="formSection" class="form-section oculto">
        <form id="formPaciente" class="form">
          <div class="preg">
          <label>Nombre:</label>
          <input type="text" id="nombrePaciente" class="inputcosa" required>
        </div>
    <div class="preg"> 
          <label>DNI:</label>
          <input type="text" id="dniPaciente" class="inputcosa" required>
        </div>
          <div class="botones-form">
    
          <button type="submit" class="boton-form">Guardar paciente</button>
          <button type="button" id="btnCancelar" class="boton-form">Cancelar</button>
        </div>
        </form>
      </section>
    </article>
      <script src="buscador.js"></script>
      <script src="barra-lateral-medico.js"></script>
    </main>
    <script src="../assets/buscador.js"></script>
    <script src="../assets/medico.js"></script>
    </body>
    </html>
