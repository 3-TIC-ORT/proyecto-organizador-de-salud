<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script defer src="main.js"></script>
  <title>Calendario con eventos</title>
  <link rel="stylesheet" href="../assets/barra-lateral-paciente.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
           <article>
            <div class="a1">
                <div class="logo">
                    <img src="../assets/fotos/titulo.png" alt="titulo" class="tit-logo">
                </div>
            </div>
            <div class="a2">
                <div class="opcion" id="home">
                    <img src="../assets/fotos/casagris.png" alt="casa" class="l1">
                    <h3>Home</h3>
                </div>
                <div class="opcion" id="historial">
                    <img src="../assets/fotos/librogris.png" alt="libro" class="l1">
                    <h3>Historial vacunatorio</h3>
                </div>
                <div class="opcion estoy" id="calendario">
                    <img src="../assets/fotos/calendariogris.png" alt="calendario" class="l1">
                    <h3>Calendario</h3>
                </div>
                <div class="opcion" id="grupofam">
                    <img src="../assets/fotos/familiagris.png" alt="familia" class="l1">
                    <h3>Grupo familiar</h3>
                </div>
                <div class="opcion" id="mapa">
                    <img src="../assets/fotos/mapagris.png" alt="mapa" class="l1">
                    <h3>Mapa de centros</h3>
                </div>
            </div>
            <div class="a3">
                <div class="opcion">
                    <img src="../assets/fotos/usuario.png" alt="usuario" class="l1">
                    <h3><span id="nombre-abajo"></span></h3>
                </div>
                <div class="opcion">
                    <img src="../assets/fotos/cerrar.png" alt="cerrar sesion" class="l1">
                    <h3 id="cerrar-sesion">Cerrar sesion</h3>
                </div>
            </div>
        </article>
    <div class="calendario">
  <div class="calendar" id="calendar">
    <div class="header">
      <button id="prev">&lt;</button>
      <div class="month-year" id="monthYear"></div>
      <button id="next">&gt;</button>
    </div>
    <div class="weekdays" id="weekdays"></div>
    <div class="days" id="days"></div>
  </div>
</div>
  <!-- Modal para agregar eventos -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span id="closeModalX" class="close">&times;</span> <!-- ❌ cruz -->
      <h2 id="modalTitle"></h2>
      
      <div class="inputyboton">
      <input id="eventText" class="input-agregar" placeholder="  Nuevo evento">
      <div class="botonesdelmodal">
      <button id="saveEvent" class="botonmodal guardar">Guardar</button>
      <button id="closeModal" class="botonmodal cancelar">Cancelar</button>
    </div>
    </div>
    <ul id="eventList"></ul>
    </div>
  </div>
  </div>
  <script src="../assets/paciente.js"></script>
</body>
</html>
