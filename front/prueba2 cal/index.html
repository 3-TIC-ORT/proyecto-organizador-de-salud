<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario con eventos</title>
  <link rel="stylesheet" href="../assets/barra-lateral-paciente.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="barra">
        <div class="a1">
            <div class="logo">
                <img src="../assets/fotos/titulo.png" alt="titulo" class="tit-logo">
            </div>
        </div>
        <div class="a2">
            <div class="opcion estoy">
                <img src="../assets/fotos/casagris.png" alt="casa" class="l1">
                <h3>Home</h3>
            </div>
            <div class="opcion">
                <img src="../assets/fotos/librogris.png" alt="libro" class="l1">
                <h3>Historial vacunatorio</h3>
            </div>
            <div class="opcion">
                <img src="../assets/fotos/calendariogris.png" alt="calendario" class="l1">
                <h3>Calendario</h3>
            </div>
            <div class="opcion">
                <img src="../assets/fotos/familiagris.png" alt="familia" class="l1">
                <h3>Grupo familiar</h3>
            </div>
            <div class="opcion">
                <img src="../assets/fotos/mapagris.png" alt="mapa" class="l1">
                <h3>Mapa de centros</h3>
            </div>
        </div>
        <div class="a3">
            <div class="opcion">
                <img src="../assets/fotos/usuario.png" alt="usuario" class="l1">
                <h3>Pedro Gonzales</h3>
            </div>
            <div class="opcion">
                <img src="../assets/fotos/cerrar.png" alt="cerrar sesion" class="l1">
                <h3>Cerrar sesion</h3>
            </div>
        </div>
    </article>
    <div class="calendario">
      <div class="costado">
      <div class="centrar">
  <div class="calendar" id="calendar">
    <div class="header">
      <button id="prev">&lt;</button>
      <div class="month-year" id="monthYear"></div>
      <button id="next">&gt;</button>
    </div>
    <div class="weekdays" id="weekdays"></div>
    <div class="days" id="days"></div>
  </div>
</div>
  <!-- Modal para agregar eventos -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <input type="text" id="eventText" placeholder="Escribe un evento...">
      <div class="modal-buttons">
        <button id="saveEvent">Guardar</button>
        <button id="closeModal">Cancelar</button>
      </div>
      <ul id="eventList"></ul>
    </div>
  </div>
</div>
</div>
  <script src="main.js"></script>
</body>
</html>
