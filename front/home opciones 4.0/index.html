<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
<script defer src="main.js"></script>
    <title>TuVacuna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article>
            <div class="a1">
                <div class="logo">
                    <img src="./titulo.png" alt="titulo" class="tit-logo">
                </div>
            </div>
            <div class="a2">
                <div class="opcion estoy" id="home">
                    <img src="./casagris.png" alt="casa" class="l1">
                    <h3>Home</h3>
                </div>
                <div class="opcion" id="historial">
                    <img src="./librogris.png" alt="libro" class="l1">
                    <h3>Historial vacunatorio</h3>
                </div>
                <div class="opcion" id="calendario">
                    <img src="./calendariogris.png" alt="calendario" class="l1">
                    <h3>Calendario</h3>
                </div>
                <div class="opcion" id="grupofam">
                    <img src="./familiagris.png" alt="familia" class="l1">
                    <h3>Grupo familiar</h3>
                </div>
                <div class="opcion" id="mapa">
                    <img src="./mapagris.png" alt="mapa" class="l1">
                    <h3>Mapa de centros</h3>
                </div>
            </div>
            <div class="a3">
                <div class="opcion">
                    <img src="../assets/fotos/usuario.png" alt="usuario" class="l1">
                    <h3><span id="nombre-abajo"></span></h3>
                </div>
                <div class="opcion">
                    <img src="./cerrar.png" alt="cerrar sesion" class="l1">
                    <h3 id="cerrar-sesion">Cerrar sesion</h3>
                </div>
            </div>
        </article>
        <aside>
            <div class="tit">
                <h1 class="hola">Hola <span id="nombre">usuario</span>!</h1>
                
            </div>
            <div class="b2">
                <div class="preg">
                    <h2 class="luna">Que servicios brindamos?</h2>
                </div>
                <div class="bot">
                <div class="elegir" id="historial-centro">
                    <div class="foto">
                        <img src="./libro.png" alt="Libro">
                    </div>
                    <div class="txt">
                        <h3>Historial <br> vacunatorio</h3>
                    </div>
                </div>
                <div class="elegir" id="grupofam-centro">
                    <div class="foto">
                        <img src="./familia.png" alt="familia">
                    </div>
                    <div class="txt">
                        <h3>Grupo <br> familiar</h3>
                    </div>
                </div>
                <div class="elegir" id="mapa-centro">
                    <div class="foto">
                        <img src="./mapa.png" alt="mapa">
                    </div>
                    <div class="txt">
                        <h3>Mapa de <br> centros</h3>
                    </div>
                </div>
            </div>
            </div>
            <div class="b3">
                <div class="preg fechaBoton" id="calendario-centro">
                    <img src="./calendario.png" alt="calendario">
                    <h2 id="fechaActual"></h2>
                </div>
                <div class="espacio"></div>
            </div>
        </aside>

    </main>
    <script src="../assets/paciente.js"></script>
</body>
</html>
