<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grupo familiar</title>
  <style>
    /* ===== Design tokens ===== */
    :root{
      --brand-800:#0a4b6a;
      --brand-700:#0c5a7e;
      --brand-600:#0e6b94;
      --primary:#0b5f8a;       /* botón "Agregar miembro" */
      --primary-700:#0a5276;
      --accent:#16bba3;        /* botón "Guardar" */
      --accent-700:#0ea68f;
      --surface:#ffffff;
      --surface-2:#f4f6f8;
      --text:#1f2a32;
      --muted:#6b7b85;
      --ring:#7fd3ff;
      --shadow:0 6px 18px rgba(0,0,0,.08);
      --radius:14px;
      --radius-pill:999px;
      --space:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --brand-800:#063546;
        --brand-700:#08455a;
        --brand-600:#0a5871;
        --primary:#0c6a95;
        --primary-700:#0a577a;
        --accent:#20c6ae;
        --accent-700:#12ad98;
        --surface:#0f1418;
        --surface-2:#151c21;
        --text:#e9eef2;
        --muted:#a9b4bd;
        --ring:#59b9ef;
        --shadow:0 10px 24px rgba(0,0,0,.35);
      }
    }

    /* ===== Reset base ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:var(--surface-2);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .sr-only{
      position:absolute!important; width:1px;height:1px; padding:0;margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
    .container{max-width:900px;margin-inline:auto;padding:0 var(--space)}

    /* ===== Sticky header ===== */
    .topbar{
      position:sticky; top:0; z-index:20;
      background:linear-gradient(0deg,var(--brand-700),var(--brand-800));
      min-height:56px;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
    }

    /* ===== Page title ===== */
    main{padding:28px 0 96px}
    h1{
      text-align:center;
      margin:18px 0 22px;
      font-size:clamp(22px, 2.4vw + 10px, 28px);
      font-weight:700;
    }

    /* ===== Primary action ===== */
    .actions{
      display:grid; place-items:center; margin-bottom:22px;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.55rem;
      height:44px; padding:0 20px;
      border-radius:var(--radius-pill); border:0; cursor:pointer;
      color:#fff; font-weight:600; letter-spacing:.2px; text-decoration:none;
      transition:filter .2s ease, transform .06s ease, box-shadow .2s ease;
      box-shadow:var(--shadow), inset 0 1px 0 rgba(255,255,255,.25);
    }
    .btn:active{transform:translateY(1px)}
    .btn:focus-visible{outline:4px solid var(--ring); outline-offset:2px}

    .btn-primary{
      background:linear-gradient(180deg,var(--primary),var(--primary-700));
      min-width:min(480px, 92vw);
    }
    .btn-primary::before{
      content:"+"; font-weight:800; font-size:20px; line-height:1;
    }
    .btn-primary:hover{filter:brightness(1.03)}

    /* ===== Family list panel (vacío por ahora) ===== */
    .panel{
      background:var(--surface);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
    }
    .empty{
      display:grid; place-items:center; min-height:120px;
      color:var(--muted); text-align:center; font-size:15px;
      border:2px dashed color-mix(in srgb, var(--muted) 35%, transparent);
      border-radius:12px;
    }

    /* ===== Sticky bottom action ===== */
    .bottom-bar{
      position:sticky; bottom:0; z-index:30;
      padding:12px max(12px, env(safe-area-inset-left)) calc(12px + env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-right));
      background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(10,20,28,.08) 40%, rgba(10,20,28,.12) 100%);
      display:grid; place-items:center;
      backdrop-filter:saturate(1.2) blur(2px);
    }
    .btn-accent{
      background:linear-gradient(180deg,var(--accent),var(--accent-700));
      padding:0 26px; height:44px; border-radius:12px;
      text-transform:uppercase; letter-spacing:.7px;
    }
    .btn-accent:hover{filter:brightness(1.04)}

    @media (max-width:560px){
      .btn-primary{min-width:100%}
    }
  </style>
</head>
<body>
  <header class="topbar" aria-hidden="true"></header>

  <main class="container">
    <h1>Grupo familiar</h1>

    <div class="actions">
      <button type="button" class="btn btn-primary" aria-label="Agregar miembro al grupo familiar">
        Agregar miembro
      </button>
    </div>

    <section class="panel" aria-labelledby="miembros-titulo">
      <h2 id="miembros-titulo" class="sr-only">Miembros del grupo</h2>
      <div class="empty">
        Aún no hay miembros agregados.
      </div>
    </section>
  </main>

  <div class="bottom-bar">
    <button class="btn btn-accent" type="button" aria-label="Guardar cambios del grupo">
      Guardar
    </button>
  </div>
</body>
</html>
