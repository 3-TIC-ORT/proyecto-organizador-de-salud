<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/barra-lateral-paciente.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <div class="a1">
                <div class="logo">
                    <img src="../assets/fotos/titulo.png" alt="titulo" class="tit-logo">
                </div>
            </div>
            <div class="a2">
                <div class="opcion estoy">
                    <img src="../assets/fotos/casagris.png" alt="casa" class="l1">
                    <h3>Home</h3>
                </div>
                <div class="opcion">
                    <img src="../assets/fotos/librogris.png" alt="libro" class="l1">
                    <h3>Historial vacunatorio</h3>
                </div>
                <div class="opcion">
                    <img src="../assets/fotos/calendariogris.png" alt="calendario" class="l1">
                    <h3>Calendario</h3>
                </div>
                <div class="opcion">
                    <img src="../assets/fotos/familiagris.png" alt="familia" class="l1">
                    <h3>Grupo familiar</h3>
                </div>
                <div class="opcion">
                    <img src="../assets/fotos/mapagris.png" alt="mapa" class="l1">
                    <h3>Mapa de centros</h3>
                </div>
            </div>
            <div class="a3">
                <div class="opcion">
                    <img src="../assets/fotos/usuario.png" alt="usuario" class="l1">
                    <h3>Pedro Gonzales</h3>
                </div>
                <div class="opcion">
                    <img src="../assets/fotos/cerrar.png" alt="cerrar sesion" class="l1">
                    <h3>Cerrar sesion</h3>
                </div>
            </div>
        </article>
        <aside class="calendar">
        
                <div class="header">
                <div class="title">Calendario</div>
                <div class="controls">
                <button id="prev">◀</button>
                <button id="today">Hoy</button>
                <button id="next">▶</button>
                </div>
                </div>
                
                
                <section class="month-info">
                <h2 id="monthYear"></h2>
                </section>
                
                
                <div class="calendar-grid" id="calendarGrid">
                <!-- cabezal de días de la semana -->
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mié</div>
                <div class="weekday">Jue</div>
                <div class="weekday">Vie</div>
                <div class="weekday">Sáb</div>
                <div class="weekday">Dom</div>
                <!-- los días se insertan desde JS -->
                </div>
                
                
                <div id="selectedInfo" class="selected-info" aria-live="polite"></div>
                
                
                
                <script src="main.js"></script>
        </aside>
    </main>
</body>
</html>
