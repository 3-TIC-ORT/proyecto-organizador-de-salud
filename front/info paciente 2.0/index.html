<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Pacientes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar pacientes..." class="search-bar" />
      <span class="search-icon">🔍</span>
    </div>
    <button id="themeToggle" class="theme-toggle">🌙</button>
  </header>

  <main class="main-content">
    <h1 class="title">Pacientes</h1>

    <form id="addPatientForm" class="add-form">
      <input type="text" id="newPatientName" placeholder="Nombre del paciente..." required />
      <button type="submit">Agregar</button>
    </form>

    <ul class="patient-list" id="patientList">
      <!-- Pacientes se insertarán dinámicamente aquí -->
    </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
